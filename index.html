<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="book-stack.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">

    <header id="head">
    <h1 id="tittle">Библиотека</h1>
    <button id="sun"><img src="sun_sunny_summer_icon-icons.com_62700 (1).png" alt="" height="30" width="30"></button>
    </header>

    <div class="add">
        <button id="add">+ Добавить книгу</button>
    </div>

    <div class="library">
    
    </div>

    </div>

    <div class="modal">
        <form action="">
        <h5 style="font-size: 1.3rem;">Добавить новую книгу</h5>
        <input type="text" placeholder="Название" required id="name">
        <input type="text" placeholder="Автор" required id="author">
        <input type="number" placeholder="Количество страниц" required id="pages">
        <div class="foot-modal"><span>Вы это читали?</span><input type="checkbox" name="" id="check" style="padding: 1rem; transform: scale(1.5);"></div>
        <button id="public">Добавить</button>
        </form>
    </div>


<script src="script.js"></script>
<script src="turn.js"></script>
</body>
</html>
